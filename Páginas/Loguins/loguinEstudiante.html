<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <title>Loguin Docentes</title>
</head>

<body>
    <div id="content">

        <div id="imagen-fondo-estudiante">
        </div>

        <div id="cuerpo-loguin">

            <div id="contenido-loguin" class="animated fadeInRight delay-1s">

                <div id="flecha-back">
                    <img src="images/back.svg" alt="icono regresar">
                </div>

                <div id="icono-profe">
                    <img src="images/icono-estudiante.svg" alt="icono de estudiante">
                </div>

                <h1 id="tipo-loguin">PORTAL ESTUDIANTE</h1>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Código estudiantil</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">En caso de no recordarlo, preguntar al docente de la clase.</small>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
